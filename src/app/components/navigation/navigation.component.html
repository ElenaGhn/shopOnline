<div class="navigationContent">

      </button>
      <ul>
        <li><a mat-raised-button>Home</a></li>
        <li><a mat-raised-button>About us</a></li>
        <li><a mat-raised-button>Delivery</a></li>
        <li><a mat-raised-button>Blog</a></li>

            <mat-icon>store</mat-icon>
            Products</a>
          <a mat-list-item>
            <mat-icon>view_headline</mat-icon>
            Blog</a>

      <mat-sidenav-content>
        <app-landing-page></app-landing-page>

    </mat-sidenav-container>

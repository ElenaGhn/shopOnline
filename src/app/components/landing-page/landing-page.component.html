
<app-slider-images></app-slider-images>

<app-advantages></app-advantages>


<mat-tab-group>
  <mat-tab>
    <div class="mat-card-container">
      <div *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]">
        <mat-card>
          <mat-card-header>
            <img [src]="images[0].source" alt="">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

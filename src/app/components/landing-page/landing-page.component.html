<div id="scrollable">
      <app-slider-images></app-slider-images>

      <app-advantages></app-advantages>
  <mat-tab-group class="containerLandingPage" color="primary">
    <mat-tab label="Newest">
      <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
        <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 4, 5, 6, 7]">
          <mat-card>
            <mat-card-header>
              <img class="my-image" mat-card-image [src]="images[num].source" alt="">
            </mat-card-header>
            <mat-card-content>
              <mat-card-subtitle>{{ images[num].price | currency: 'USD' }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions class="cardActions">
              <button class="cardActionsButtons" mat-button>Buy</button>
              <button class="cardActionsButtons" mat-button>On Wish list</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="For you">
      <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
        <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 0, 2, 1, 3]">
          <mat-card>
            <mat-card-header>
              <img mat-card-image [src]="images[num].source" alt="">
            </mat-card-header>
            <mat-card-content>
              <mat-card-title>Buy</mat-card-title>
              <mat-card-subtitle>{{ images[num].price | currency: 'USD' }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Buy</button>
              <button mat-button>On Wish list</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Bestselling">
      <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
        <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 3, 2, 1, 0]">
          <mat-card>
            <mat-card-header>
              <img mat-card-image [src]="images[num].source" alt="00">
            </mat-card-header>
            <mat-card-content>
              <mat-card-title>Buy</mat-card-title>
              <mat-card-subtitle>{{ images[num].price | currency: 'USD' }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Buy</button>
              <button mat-button>On Wish list</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<app-advantages></app-advantages>

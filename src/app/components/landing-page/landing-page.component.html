<app-slider-images></app-slider-images>

<app-advantages></app-advantages>


<mat-tab-group color="primary">
  <mat-tab label="Newest">
    <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
      <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 2, 0, 3, 1,]">
        <mat-card>
          <mat-card-header>
            <img class="my-image" mat-card-image [src]="images[num].source" alt="">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="For you">
    <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
      <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 0, 2, 1, 3]">
        <mat-card>
          <mat-card-header>
            <img mat-card-image [src]="images[num].source" alt="">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Bestselling">
    <div fxLayout="row wrap" fxLayout="10px grid" class="mat-card-container">
      <div fxFlex="25%" *ngFor="let num of [0, 1, 2, 3, 3, 2, 1, 0]">
        <mat-card>
          <mat-card-header>
            <img mat-card-image [src]="images[num].source" alt="00">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="show-all">
  <button mat-raised-button color="primary">All Products</button>
</div>

<div>
  <div class="container">
    <div fxLayout="row" class="imageAdvertising">
      <mat-card fxLayoutGap="10px">
        <img mat-card-image src="./assets/images/1.jpg" alt="IMG">
      </mat-card>
      <mat-card>
        <img mat-card-image src="./assets/images/2.jpg" alt="Img">
      </mat-card>
      <mat-card>
        <img mat-card-image src="./assets/images/3.jpg" alt="Img">
      </mat-card>
    </div>
  </div>


  <mat-toolbar color="primary" class="aboveFooterContainer">
    <mat-toolbar-row>
      <div class="container" fxLayout="row">
        <div class="newsletterMessage">
          <mat-icon fontIcon="message"></mat-icon>
          <span>More offers via E-mail</span>
        </div>
        <form [formGroup]="newsletter" class="email-form">
          <div class="form-field-container">
            <mat-form-field>
              <input type="email" matInput formControlName="newsletter" class="newsletterInput">
            </mat-form-field>
            <div>
              <button mat-raised-button type="submit" color="warn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

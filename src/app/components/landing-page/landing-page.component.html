
<app-slider-images></app-slider-images>

<app-advantages></app-advantages>


<mat-tab-group color="primary" >
    <mat-tab label="Newest">
        <div fxLayout="row wrap" fxLayout="10px grid"  class="mat-card-container">
            <div fxFlex="25%"  *ngFor="let num of [0, 1, 2, 3, 2, 0, 3, 1,]">
                <mat-card>
                  <mat-card-header>
                      <img class="my-image" mat-card-image  [src]="images[num].source" alt="">
                  </mat-card-header>
                  <mat-card-content>
                      <mat-card-title>Buy</mat-card-title>
                      <mat-card-subtitle>30$</mat-card-subtitle>
                  </mat-card-content>
                  <mat-card-actions>
                      <button mat-button>Buy</button>
                      <button mat-button>On Wish list</button>
                  </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-tab>
  <mat-tab label="For you">
    <div fxLayout="row wrap" fxLayout="10px grid"  class="mat-card-container">
      <div fxFlex="25%" *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]">
        <mat-card>
          <mat-card-header>
            <img mat-card-image [src]="images[0].source" alt="">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Bestselling">
    <div fxLayout="row wrap"  fxLayout="10px grid" class="mat-card-container">
      <div fxFlex="25%" *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]">
        <mat-card>
          <mat-card-header>
            <img mat-card-image [src]="images[0].source" alt="00">
          </mat-card-header>
          <mat-card-content>
            <mat-card-title>Buy</mat-card-title>
            <mat-card-subtitle>30$</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Buy</button>
            <button mat-button>On Wish list</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="show-all">
    <button mat-raised-button color="primary">All Products</button>
</div>
